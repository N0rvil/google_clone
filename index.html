<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__container">
            <li class="navbar__item"><a href="#" class="navbar__gmail">Gmail</a></li>
            <li class="navbar__item"><a href="#" class="navbar__photos">Images</a></li>
            <li class="navbar__item" id="frame"><a href="#" class="navbar__item-bg1"><img src="img/Frame_1_1.svg" alt="Icon" class="navbar__icon"></a></li>
            <li class="navbar__item" id="user"><a href="#" class="navbar__item-bg2"><img src="img/profile.png" alt="User photo" class="navbar__user-photo"></a></li>
        </ul>
            <iframe src="user_nav.html" frameborder="1" class="frame__nav" id="user__nav"></iframe>
            <iframe src="user_profile.html" frameborder="1" class="frame__info" id="user__profile"></iframe>
    </nav>

    <div class="logo">
        <img src="img/logo.png" alt="Logo" class="logo__content">
    </div>

    
    <form action="#" class="search">
        <button class="search__button-glass">
            <svg class="search__icon-glass">
                <use xlink:href="img/sprite.svg#icon-magnifying-glass">
            </svg>
        </button>
        <input type="text" class="search__input" placeholder="Search on google or type a URL">
        <button class="search__button-mic">
        <img src="img/32px-Google_mic.svg.png" alt="Icon" class="search__icon-mic">
        </button>
    </form>

    <div class="pages">
        <div class="pages__section">
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/google_logo.png" alt="google" class="pages__logo"></div><span class="pages__text">Google</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/youtube_logo.png" alt="youtube" class="pages__logo"></div><span class="pages__text">Youtube</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/udemy_logo.png" alt="udemy" class="pages__logo"></div><span class="pages__text">Udemy</span></div></a> <!--Udemy or online courses-->
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/facebook_logo.png" alt="facebook" class="pages__logo"></div><span class="pages__text">Facebook</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/twich_logo.png" alt="twich" class="pages__logo"></div><span class="pages__text">Twich</span></div></a>
        </div>
        <div class="pages__section">
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/amazon_logo.png" alt="amazon" class="pages__logo"></div><span class="pages__text">Amazon</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/wish_logo.png" alt="wish" class="pages__logo"></div><span class="pages__text">Wish</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/stackoverflow_logo.png" alt="stackoverflow" class="pages__logo"></div><span class="pages__text">Stackoverflow</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/github_logo.png" alt="github" class="pages__logo"></div><span class="pages__text">Github</span></div></a>
            <a href="#" class="pages__href"><div class="pages__content"><div class="pages__page"><img src="img/steam_logo.png" alt="steam" class="pages__logo"></div><span class="pages__text">Steam</span></div></a>
        </div>
    </div>
    
    <a href="#">
    <button class="btn">
        <div class="btn__content">
            <img src="img/pen_icon.png" alt="pen-icon" class="btn__icon">
            <span class="btn__text">Customize</span>
        </div>
    </button>
    </a>

    <script>
        const frame = document.querySelector("#frame");
        const user__nav = document.querySelector("#user__nav");
        let isMenuOpened = false;
        frame.onclick = () => {
            isMenuOpened = !isMenuOpened
            if (isMenuOpened) {
                user__profile.style.display = "none"
                user__nav.style.display = "block"
            } else {
                user__nav.style.display = "none"
            }
        }

        const user = document.querySelector("#user");
        const user__profile = document.querySelector("#user__profile");
        let isProfileOpened = false;
        user.onclick = () => {
            isProfileOpened = !isProfileOpened
            if (isProfileOpened) {
                user__nav.style.display = "none"
                user__profile.style.display = "block"
            } else {
                user__profile.style.display = "none"
            }
        }
    </script>

</body>
</html>
