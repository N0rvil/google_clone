<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="userprofile">
        <div class="userprofile__containter">
            <div class="userprofile__photo-box">
                <img src="img/profile.png" alt="" class="userprofile__photo">
                <div class="userprofile__icon-box"><img src="img/photo_icon.png" alt="" class="userprofile__icon"></div>
            </div>
            <div class="userprofile__inforation-box">
                <h3 class="userprofile__name">Filip Duda</h3>
                <h4 class="userprofile__email">dudafilip80@gmail.com</h4>
                <div class="userprofile__btn">
                    <a href="#">
                        <button class="userprofile__btn-manage">
                            Manage your Google Account
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <hr class="line">
        <a href="#" class="userprofile__add">
            <div class="userprofile__add-box">
                <img src="img/add-icon.png" alt="" class="userprofile__add-icon">
                <h3 class="userprofile__add-text">Add another account</h3>
            </div>
        </a>
            <hr class="line">
            <div class="userprofile__sign userprofile__btn">
                <a href="#">
                    <button class="userprofile__sign-btn">
                        Sign out
                    </button>
                </a>
            </div>
            <hr class="line">
            <div class="userprofile__footer">
                <span class="userprofile__footer-text">Privace Policy</span>
                <span class="userprofile__footer-text--dot">&#8226;</span>
                <span class="userprofile__footer-text">Terms of Service</span>
            </div>
            
    </div>
</body>
</html>
